	<div class="poem"> 
		<p class="Name">{{.Name}}</p>
		<p class="Content">{{.Content}}</p>
		<p class="Author">{{.Author}}</p>
		<p class="Content">{{.Id}}</p>
	</div>
	<!-- Listen shake and clink button Event! -->
	<script type="text/javascript">
		var Num = {{.CountPoem}};
		console.log('CountPoem : ',Num);
		function clickButton_1(){
			var id = Math.floor((Math.random() * Num) + 1);
			location.href='/show?id='+id;
			console.log('id = ',id)
		}
		//Shake Event
		var shakeEvent = new Shake({threshold: 15});
		shakeEvent.start();
		window.addEventListener('shake', function(){
			var id = Math.floor((Math.random() * Num) + 1);
			location.href='/show?id='+id;
		}, false);
		    //stop listening
		function stopShake(){
			shakeEvent.stop();
		}
		    //check if shake is supported or not.
		if(!("ondevicemotion" in window)){alert("Not Supported");}
		//End
	</script>
	<!-- End -->
	<script src="../static/js/scramble-ES5.min.js"></script>

		  	<a id="click-button-1" style="display: none" onclick="clickButton_1()">

		  	</div>
			<script type="text/javascript">
				setTimeout(function(){
				    document.getElementById('shakediv').style.display = 'none';
				    document.getElementById('click-button-1').style.display = 'block';
				},3000);
			</script>
		</div>
